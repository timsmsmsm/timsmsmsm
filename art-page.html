<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        #imageContainer {
            column-gap: 20px; /* Gap between columns */
            max-width: 90%;
        }

        #imageContainer img {
            width: 100%;
            margin-bottom: 20px; /* Consistent gap between images */
            break-inside: avoid; /* Prevents image breaks between columns */
        }

        /* Responsive Columns */
        @media (min-width: 1200px) {
            #imageContainer {
                column-count: 4; /* 4 columns for large screens */
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            #imageContainer {
                column-count: 3; /* 3 columns for medium screens */
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            #imageContainer {
                column-count: 2; /* 2 columns for small screens */
            }
        }

        @media (max-width: 599px) {
            #imageContainer {
                column-count: 1; /* 1 column for very small screens */
            }
        }
    </style>
</head>

    <div id="imageContainer">

    <script>
        // Function to shuffle an array (Fisher-Yates Shuffle Algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function randomizeImages() {
            const imageContainer = document.getElementById('imageContainer');
            const images = Array.from(imageContainer.children); // Get all images

            const shuffledImages = shuffleArray(images); // Shuffle images

            // Clear the container and re-append the images in random order
            imageContainer.innerHTML = '';
            shuffledImages.forEach(image => imageContainer.appendChild(image));
        }

        // Randomize images on page load
        window.addEventListener('load', randomizeImages);
    </script>
